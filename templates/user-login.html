<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}" />
        <script type="text/javascript" src="{% static "js/user-login.js" %}" ></script>
        <meta name="robots" content="NONE,NOARCHIVE">
        <title>管理员登陆界面</title>
    </head>
    <body class=" login" data-admin-utc-offset="28800">
        <!-- Container -->
        <div id="container">
            <!-- Header -->
            <div id="header">
                <div id="branding">
                    <h1 id="site-name">
                        <a href="/admin/">Django 管理</a>
                    </h1>
                </div>
            </div>
            <!-- END Header -->
            <div class="main shifted" id="main">
                <div class="content">
                    <!-- Content -->
                    <div id="content" class="colM">
                        <div id="content-main">
                            <form action="/admin/login/?next=/admin/" method="post" id="login-form">
                                <input type="hidden" name="csrfmiddlewaretoken" value="FWlZX6Jsx0S7osqwaOwANrG03sURX18LZkbkWF0NqmgupwPtvTNyT7DCwSPB9MZT">
                                <div class="form-row">
                                    <label class="required" for="id_username">用户名:</label>
                                    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                                </div>
                                <div class="form-row">
                                    <label class="required" for="id_password">密码:</label>
                                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
                                    <input type="hidden" name="next" value="/admin/">
                                </div>
                                <div class="submit-row">
                                    <input type="submit" value="登录">
                                </div>
                            </form>
                        </div>
                        <br class="clear">
                    </div>
                    <!-- END Content -->
                    <div id="footer"></div>
                </div>
            </div>
        </div>
        <!-- END Container -->
    </body>
</html>
